<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="author" content="Libor Svoboda">
    <title>GroupWare-Solution.Eu - Libor Svoboda</title>


    <link rel="stylesheet" href="./css/reveal.css">
    <link rel="stylesheet" href="./css/theme/simple.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="./lib/css/monokai-sublime.css">

    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? './css/print/pdf.css' : './css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            
            AUTODATA

        </div>
    </div>

    <script src="./lib/js/head.min.js"></script>
    <script src="./js/reveal.min.js"></script>

    <script>
        Reveal.initialize({
            history: true,
            transition: 'default',
            dependencies: [
                { src: './plugin/markdown/marked.js' },
                { src: './plugin/markdown/markdown.min.js' },
                { src: './plugin/notes/notes.js', async: true },
                { src: './plugin/highlight/highlight.min.js', async: true, callback: function () { hljs.initHighlightingOnLoad(); } }
            ],
            keyboard: {
                39: 'next',
                37: 'prev'
            }
        });
    </script>
</body>
</html>
