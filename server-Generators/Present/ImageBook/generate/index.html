<!doctype html>
<html>
<head>
	<script type="text/javascript" src="./js/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="./js/turn.min.js"></script>

	<style type="text/css">
		body{
			background:#ccc;
			display: table-cell;
			vertical-align: middle;
				text-align: center;
			width: 1024px;
			margin: 0 auto;
		}

		#magazine{
			width:1024px;
			height:600px;
			margin: 0 auto;

		}
		#magazine .turn-page{
			background-color:#ccc;
			background-size:100% 100%;
		}
	</style>
</head>
<body>

	<div id="magazine">
		IMAGEDATA
	</div>


	<script type="text/javascript">

		$(window).ready(function() {
			$('#magazine')
				.turn({display: 'double',acceleration: true,duration: 1500,gradients: !$.isTouch,elevation:150,
					when: { turned: function(e, page) { /*console.log('Current view: ', $(this).turn('view'));*/ } }
				});
		});
	
		$(window).bind('click', function(e){$('#magazine').turn('next');});
		$(window).bind('dblclick', function(e){$('#magazine').turn('previous');});
		$(window).bind('keydown', function(e){
			if (e.keyCode==37 || e.keyCode==8) $('#magazine').turn('previous');
			else if (e.keyCode==39 || e.keyCode==32 || e.keyCode==13) $('#magazine').turn('next');
		});

	</script>

</body>
</html>
