<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="./js/vue.js"></script>
    <script type="text/javascript" src="./js/vue-gallery-slideshow.js"></script>
    <style>
      body {
        font-family: sans-serif;
      }

      .image {
        width: 100px;
        height: 100px;
        background-size: cover;
        cursor: pointer;
        margin: 5px;
        border-radius: 3px;
        border: 1px solid lightgray;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <img class="image" v-for="(image, i) in images" :src="image" @click="index = i">
      <vue-gallery-slideshow :images="images" :index="index" @close="index = null"></vue-gallery-slideshow>
    </div>
	
<script>
let sources = [];
for (var i = 104; i >= 1; i--) {sources.push('./images/'+i+'.png');};
new Vue({
	el: '#app',
	components: {
	  VueGallerySlideshow
	},
	data: {
	  images: sources,
	  index: null
	}
});
</script>

  </body>
</html>
