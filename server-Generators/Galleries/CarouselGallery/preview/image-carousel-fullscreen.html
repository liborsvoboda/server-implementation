<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Html Carousel Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/blueimp-gallery.min.css" />
    <link rel="stylesheet" href="css/blueimp-gallery-indicator.css" />
    <link rel="stylesheet" href="css/blueimp-gallery-video.css" />
</head>
<body>

    <div id="blueimp-gallery"
         class="blueimp-gallery"
         aria-label="image gallery"
         aria-modal="true"
         role="dialog">
        <div class="slides" aria-live="polite"></div>
        <h3 class="title"></h3>
        <!-- The placeholder for the description label: -->
        <p class="description"></p>
        <a class="prev"
           aria-controls="blueimp-gallery"
           aria-label="previous slide"
           aria-keyshortcuts="ArrowLeft"></a>
        <a class="next"
           aria-controls="blueimp-gallery"
           aria-label="next slide"
           aria-keyshortcuts="ArrowRight"></a>
<!--         <a class="close"
           aria-controls="blueimp-gallery"
           aria-label="close"
           aria-keyshortcuts="Escape"></a> -->
        <a class="play-pause"
           aria-controls="blueimp-gallery"
           aria-label="play slideshow"
           aria-keyshortcuts="Space"
           aria-pressed="false"
           role="button"></a>
        <ol class="indicator"></ol>
    </div>

    <script src="./js/blueimp-helper.min.js"></script>
    <script src="./js/blueimp-gallery.min.js"></script>
    <script src="./js/blueimp-gallery-fullscreen.min.js"></script>
    <script src="./js/blueimp-gallery-indicator.min.js"></script>
    <script src="./js/blueimp-gallery-video.min.js"></script>
    <script src="./js/blueimp-gallery-vimeo.min.js"></script>
    <script src="./js/blueimp-gallery-youtube.min.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.blueimp-gallery.min.js"></script>
    <script>



        let sources = [
            { title: 'LicenseShoper', href: 'images/1.png', thumbnail: 'images/1.png' },
            { title: 'ProductionGuides', href: 'images/2.png', thumbnail: 'images/2.png' },
            { title: 'ShoPingER', href: 'images/3.png', thumbnail: 'images/3.png' },
            { title: 'SystemBuilder', href: 'images/4.png', thumbnail: 'images/4.png' }
        ];

        blueimp.Gallery(sources, {
            container: '#blueimp-gallery',
            carousel: true,
            enableKeyboardNavigation: true,
            startSlideshow: true,
            fullscreen: true,
            videoPlaysInline: false,
        });


    </script>
</body>
</html>
