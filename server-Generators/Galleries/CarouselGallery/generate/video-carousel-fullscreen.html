<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Html Carousel Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/blueimp-gallery.css" />

<body>

    <div id="blueimp-gallery"
         class="blueimp-gallery"
         aria-label="image gallery"
         aria-modal="true"
         role="dialog">
        <div class="slides" aria-live="polite"></div>
        <h3 class="title"></h3>
        <p class="description"></p>
        <a class="prev"
           aria-controls="blueimp-gallery"
           aria-label="previous slide"
           aria-keyshortcuts="ArrowLeft"></a>
        <a class="next"
           aria-controls="blueimp-gallery"
           aria-label="next slide"
           aria-keyshortcuts="ArrowRight"></a>
        <a class="close"
           aria-controls="blueimp-gallery"
           aria-label="close"
           aria-keyshortcuts="Escape"></a>
        <a class="play-pause"
           aria-controls="blueimp-gallery"
           aria-label="play slideshow"
           aria-keyshortcuts="Space"
           aria-pressed="false"
           role="button"></a>
        <ol class="indicator"></ol>
    </div>

    <script src="./js/blueimp-helper.min.js"></script>
    <script src="./js/blueimp-gallery.min.js"></script>
    <script src="./js/blueimp-gallery-fullscreen.min.js"></script>
    <script src="./js/blueimp-gallery-indicator.min.js"></script>
    <script src="./js/blueimp-gallery-video.min.js"></script>
    <script src="./js/blueimp-gallery-vimeo.min.js"></script>
    <script src="./js/blueimp-gallery-youtube.min.js"></script>
    <script src="./js/jquery.min.js"></script>
